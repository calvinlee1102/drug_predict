<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="webcam.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
    <script type="text/javascript">
        function cropImage(img) {
            const size = Math.min(img.shape[0], img.shape[1]);
            const centerHeight = img.shape[0] / 2;
            const beginHeight = centerHeight - (size / 2);
            const centerWidth = img.shape[1] / 2;
            const beginWidth = centerWidth - (size / 2);
            return img.slice([beginHeight, beginWidth, 0], [size, size, 3]);
        }
        async function loadNet() {
            const mobilenet = await tf.loadModel('https://raw.githubusercontent.com/calvinlee1102/drug_predict/master/model.json');
            tf.io.copyModel('https://raw.githubusercontent.com/calvinlee1102/drug_predict/master/model.json', 'indexeddb://cloned-model');
            document.getElementById('testdrugvalue').innerHTML = '載入完成';
        }

        async function loadMobilenet() {
            const mobilenet = await tf.loadModel('indexeddb://cloned-model');
            const webcamImage = tf.fromPixels(document.getElementById("storeimg"));
            const croppedImage = this.cropImage(webcamImage);
            const resized = tf.image.resizeBilinear(croppedImage, [224, 224]).toFloat()
            const batchedImage = resized.expandDims(0);
            document.getElementById('testdrugvalue').innerHTML = 'stat2';
            const classId = (await mobilenet.predict(batchedImage).as1D().data());
            var classSort = classId.slice();
            classSort.sort();
            topk = 10;
            var topkArrayIndex = new Array();
            var topkArrayP = new Array();
            var classStr = "";
            for (i = 1; i <= topk; i++) {
                for (j = 0; j < classSort.length; j++) {
                    if (classSort[classSort.length - i] == classId[j]) {
                        topkArrayIndex[i - 1] = j;
                        topkArrayP[i - 1] = classId[j];
                        classStr += 'class' + j + ': ' + (classId[j] * 100).toFixed(1) + '%' + '<br />';
                        break;
                    }
                }
            }
            document.getElementById('testdrugvalue').innerHTML = classStr;
        }
        async function jsonchange() {
            document.getElementById('testdrugvalue').innerHTML = '載入中...';
            const jsonUpload = document.getElementById('jsonupload');
            const model = await tf.loadModel(tf.io.browserFiles([jsonUpload.files[0]]));
            document.getElementById('testdrugvalue').innerHTML = '載入完成';
        }
    </script>
</head>
<body>
    <h1>全台最強藥物辨識123</h1>
    <button onclick="take_snapshot();" style="font-size:28pt;">照一張藥錠</button><br />
    <div>
        <img id="storeimg">
    </div><br />
    <a id="testdrugvalue" style="font-size:28pt;">模型載入中...</a>
    <br /><input name="jsonupload" id="jsonupload" type="file" style="font-size:28pt;" onchange="jsonchange();" />
    <input name="weightsupload" id="weightsupload" type="file" />
    <div style="visibility:hidden;width:0;height:0;" id="my_camera"></div>
    <script language="JavaScript">
        Webcam.set({
            width: 500,
            height: 500,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
        function take_snapshot() {
            Webcam.snap(function (data_uri) {
                document.getElementById('storeimg').src = data_uri;
                loadMobilenet();
            });
        }
    </script>
</body>
</html>
