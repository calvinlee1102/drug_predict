<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page</title>
    <style type="text/css">
        body {
            font-family: Helvetica, sans-serif;
        }
        h2, h3 {
            margin-top: 0;
        }
        form {
            margin-top: 15px;
        }
            form > input {
                margin-right: 15px;
            }
        #results {
            float: right;
            margin: 20px;
            padding: 20px;
            border: 1px solid;
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>全台最強藥物辨識</h1>
    <div id="my_camera"></div>
    <script type="text/javascript" src="webcam.js"></script>
    <script language="JavaScript">
        Webcam.set({
            width: 500,
            height: 500,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
    </script>
</body>
</html>
