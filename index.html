<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebcamJS Test Page</title>
    <style type="text/css"></style>
    <script type="text/javascript" src="webcam.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>
    <script type="text/javascript">
        function cropImage(img) {
            const size = Math.min(img.shape[0], img.shape[1]);
            const centerHeight = img.shape[0] / 2;
            const beginHeight = centerHeight - (size / 2);
            const centerWidth = img.shape[1] / 2;
            const beginWidth = centerWidth - (size / 2);
            return img.slice([beginHeight, beginWidth, 0], [224, 224, 3]);
        }
        async function loadMobilenet() {
            const mobilenet = await tf.loadModel(
                'https://raw.githubusercontent.com/calvinlee1102/drug_predict/master/model.json');
            const webcamImage = tf.fromPixels(document.getElementById("storeimg"));
            const croppedImage = this.cropImage(webcamImage);
            const batchedImage = croppedImage.expandDims(0);
            document.getElementById('testdrugvalue').innerHTML = 'stat4';
            alert(mobilenet.predict(batchedImage));
            return tf.model({ inputs: mobilenet.inputs, outputs: mobilenet.output });
        }
        function changetest() {
            document.getElementById('testdrugvalue').innerHTML = 'stat3';
        }
    </script>
</head>
<body>
    <h1>全台最強藥物辨識46</h1>
    <div id="my_camera"></div>
    <a id="testdrugvalue">no</a>
    <div style="visibility:hidden; width:0;height:0;">
        <img id="storeimg" onloadend="loadMobilenet(); changetest();">
    </div>
    <script language="JavaScript">
        Webcam.set({
            width: 500,
            height: 500,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
        Webcam.attach('#storeimg');
        document.getElementById('testdrugvalue').innerHTML = 'stat2';
    </script>
</body>
</html>
